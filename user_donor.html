<html>
  <head>
    <meta charset="utf-8">
    <title>user donation</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="logo">
           <p><h1><img src="bloodlogo.jpg" width="130px" height="100px"style="vertical-align:middle"> ONEBLOOD</h1>
            <h3>Bring a life back with your power</h3></p>   </p>           
        </div>        
        <div class="navbar">                   
           
    
        <nav>
            <ul>
            <li><a href="home.html">HOME </a></li>
            <li><a class="active" href="use_r.html">  DONATION </a></li>
            <li><a  href="request.html">  REQUESTS </a></li>
            <li><a href="contact.html">  CONTACT US/FEEDBACK </a></li>
            </ul>
        </nav>
     </div>
    </br>
    </div>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Donating User Details</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
          
          
        </div>

        <!-- Email -->
        <div class="horizontal-group">
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>
    </div>

        <!-- Passwrod and confirm password -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Confirm Password *</label>
            <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required="required">
          </div>
        </div>

        <!-- Gender and Hobbies -->
        <div class="horizontal-group">
        
            <label class="label-title">Gender</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
        </div>

        <!-- Source of Income and Income -->
        <div class="horizontal-group">
          
            <label class="label-title">Blood group</label>
            <select class="form-input" id="level" >
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            
            </select>
        </div>

        <!-- Profile picture and Age -->
        <div class="horizontal-group">
          
            <label for="experience" class="label-title">Age</label>
            <input type="number" min="18" max="80"  value="18" class="form-input">
        
        </div>
        </div>

       

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Apply</button>
      </div>
      </form>
    </div>

    

    <!-- Script for range input label -->
    

  </body>
</html>
